<!DOCTYPE html>
<html class="h-100">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ABG 計算機</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/b7a02aac19.js" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column h-100 bg-light">
  <main class="flex-shrink-0" role="main">
    <div class="container pt-5">

      <div class="d-flex justify-content-end">
        <label class="form-check-label tw" for="lan-switch">繁中</label>
        <div class="form-switch text-center">
          <input class="form-check-input" type="checkbox" id="lan-switch" onclick="switchLan()" checked>
        </div>
        <label class="form-check-label en here" for="lan-switch">EN</label>
      </div>

      <div class="pt-2">
        <h1 class="text-center title lan">ABG Calculator</h1>
        <form>
          <div class="form-row mb-3">
            <label class="form-label lan" for="pH">pH (*required)</label>
            <input class="form-control" type="number" name="pH" id="pH" placeholder="Please enter pH" step="0.1" min="0"
              max="15" required>
          </div>

          <div class="form-row mb-3">
            <label class="form-label lan" for="PaO2">PaO2</label>
            <input class="form-control" type="number" name="PaO2" id="PaO2" placeholder="Please enter PaO2" min="0"
              required>
          </div>

          <div class="form-row mb-3">
            <label class="form-label lan" for="PaCO2">PaCO2 (*required)</label>
            <input class="form-control" type="number" name="PaCO2" id="PaCO2" placeholder="Please enter PaCO2" min="0"
              required>
          </div>

          <div class="form-row mb-3">
            <label class="form-label lan" for="HCO3">HCO3‾ (*required)</label>
            <input class="form-control" type="number" name="HCO3" id="HCO3" placeholder="Please enter HCO3" min="0"
              required>
          </div>

          <div class="form-row mb-3">
            <label class="form-label lan" for="Na">Na+</label>
            <input class="form-control" type="number" name="Na" id="Na" placeholder="Please enter Na+" min="0">
          </div>

          <div class="form-row mb-3">
            <label class="form-label lan" for="Cl">Cl-</label>
            <input class="form-control" type="number" name="Cl" id="Cl" placeholder="Please enter Cl-" min="0">
          </div>

          <div class="d-flex flex-row-reverse">
            <button type="button" class="btn btn-primary lan" onclick="calculate()">Calculate</button>
          </div>
        </form>
      </div>

      <div class="container py-1">
        <div class="row g-1 g-md-2">
          <div class="col-12 col-md-3">
            <h3 class="my-1 lan">Result：</h3>
          </div>
          <div class="col-12 col-md-9 fs-3" id="result" style="color: green;">
            <!-- result here -->
          </div>
          <div>
            <span>* 若未輸入 PaO2，血氧判讀可能會有誤</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
      <div class="row">
        <span class="text-muted col-12">Copyright © 2024 Caballas, Frank.
          <a class="btn btn-sm btn-outline-info mx-1" href="https://github.com/Wei-Hsiang86/abg-calculator"
            target="_blank">source</a>
        </span>
        <span class="text-muted col-12">計算公式參考自：<a href="https://pubmed.ncbi.nlm.nih.gov/20431042/">DOI: 10.1681/ASN.2009121211</a></span>
        <span class="text-muted col-12">本網站為靜態網頁，不發送任何訊息到後台，請安心使用</span>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="js/calculator.js"></script>
</body>

</html>
