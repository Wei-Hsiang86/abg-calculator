<!DOCTYPE html>
<html class="h-100">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ABG 計算機</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/b7a02aac19.js" crossorigin="anonymous"></script>
<body  class="d-flex flex-column h-100 bg-light">
  <main class="flex-shrink-0" role="main">
    <div class="album container pt-5">
      <div class="pt-5">
        
        <h1 class="text-center">ABG Calculator</h1>
          <form action="/admin/abgCalculator" method="POST">
            <div class="form-row mb-3 text-center text-nowrap {{data.type}} fs-3">
              <p>Result</p>
            </div>

            <div class="form-row mb-3">
              <label class="form-label" for="pH">pH (*required)</label>
              <input class="form-control" type="number" name="pH" id="pH" placeholder="Please enter pH" step="0.1" min="0" max="15" value="{{data.pH}}" required>
            </div>

            <div class="form-row mb-3">
              <label class="form-label" for="PaO2">PaO2 (*required)</label>
              <input class="form-control" type="number" name="PaO2" id="PaO2" placeholder="Please enter PaO2" min="0" value="{{data.PaO2}}" required>
            </div>

            <div class="form-row mb-3">
              <label class="form-label" for="PaCO2">PaCO2 (*required)</label>
              <input class="form-control" type="number" name="PaCO2" id="PaCO2" placeholder="Please enter PaCO2" min="0" value="{{data.PaCO2}}" required>
            </div>

            <div class="form-row mb-3">
              <label class="form-label" for="HCO3">HCO3‾ (*required)</label>
              <input class="form-control" type="number" name="HCO3" id="HCO3" placeholder="Please enter HCO3" min="0" value="{{data.HCO3}}" required>
            </div>
            
            <div class="form-row mb-3">
              <label class="form-label" for="Na">Na+</label>
              <input class="form-control" type="number" name="Na" id="Na" placeholder="Please enter Na+" min="0" value="{{data.Na}}">
            </div>

            <div class="form-row mb-3">
              <label class="form-label" for="Cl">Cl-</label>
              <input class="form-control" type="number" name="Cl" id="Cl" placeholder="Please enter Cl-" min="0" value="{{data.Cl}}">
            </div>

            <div class="d-flex flex-row-reverse">
              <button type="submit" class="btn btn-primary">計算</button>
              <a class="btn btn-outline-secondary mx-2" href="javascript:history.back()">返回</a>
            </div>
          </form>

      </div>
    </div>
  </main>

  <footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
      <span class="text-muted">© 2024-2024 Falan</span>
    </div>
  </footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
{{!-- <script src="/javascripts/script.js"></script> --}}
</body>
</html>
